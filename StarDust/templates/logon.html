<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <title>Регистрация</title>
    <link rel="stylesheet" href="../static/css/auth.css">
</head>
<body>
    <form class="form">
        <h1>Добро пожаловать!</h1>
        <div class="group">
            <label for="name">Имя</label>
            <input type="text" id="name" placeholder="придумайте имя" required>
        </div>
        <div class="group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="адрес электронной почты" required>
        </div>
        <div class="group">
            <label for="password">Пароль</label>
            <input type="text" id="password" placeholder="придумайте пароль" required>
        </div>
        <div class="group">
            <label for="password2">Повторите пароль</label>
            <input type="password" id="password2" placeholder="введите пароль еще раз" required>
        </div>
        <div class="group">
            <button type="button" class="button">Зарегистрироваться</button>
        </div>

    </form>
</body>
</html>
